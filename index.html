<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anniversary Celebration</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Georgia', serif;
      scroll-behavior: smooth;
    }

    /* Full-page background */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url('https://static.vecteezy.com/system/resources/previews/000/322/860/original/valentines-day-background-with-red-and-white-balloons-3d-hearts-concept-vector.jpg');
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    /* Overlay for better text readability */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      max-width: 700px;
      text-align: center;
      padding: 20px;
    }

    /* Heading and subheading */
    h1 {
      font-size: 3.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
      color: #ffd700;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      font-weight: 400;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      color: #ffdead;
    }

    /* Countdown timer */
    #countdown {
      font-size: 1.5rem;
      margin: 20px 0;
      color: #ffd700;
    }

    /* Button */
    .button {
      padding: 15px 35px;
      margin-top: 30px;
      font-size: 1.1rem;
      color: #fff;
      background-color: #ff69b4;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .button:hover {
      background-color: #ff1493;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>Happy 6<sup>th</sup> Anniversary Meri Jaan..!</h1>
    <h2>Celebrating the beautiful journey we've shared together</h2>

    <!-- Countdown timer display -->
    <div id="countdown">Time until November 15, 2024: Loading...</div>

    <a href="message.html" class="button">Leave a Message</a>
  </div>

  <script>
    // Set the target date and time
    const targetDate = new Date("November 15, 2024 00:00:00").getTime();

    // Update the countdown every second
    const countdownInterval = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      // Calculate time left
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the result in the countdown element
      document.getElementById("countdown").innerHTML = 
        `Time until November 15, 2024: ${days}d ${hours}h ${minutes}m ${seconds}s`;

      // If the countdown is finished, display a message
      if (distance < 0) {
        clearInterval(countdownInterval);
        document.getElementById("countdown").innerHTML = "The big day is here!";
      }
    }, 1000);
  </script>
</body>
</html>
